<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Field of Study</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .container {
            width: 500px;
            margin: 0 auto;
            border: 1px solid #d1d1d1;
            padding: 20px;
            border-radius: 5px;
        }
        
        .header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .description {
            margin-bottom: 20px;
        }
        
        .multiselect {
            width: 100%;
            height: 100px;
            border: 1px solid #d1d1d1;
            overflow: auto;
        }
        
        .multiselect label {
            display: block;
            padding: 5px;
            cursor: pointer;
        }
        
        .multiselect input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Search by field of study</div>
        <div class="description">Step 1: Select an education program. You can select multiple programs to better represent the subject you are studying</div>
        <label for="education-program">Education program</label>
        <div class="multiselect" id="education-program">
            <label><input type="checkbox" value="Economics">Economics</label>
            <label><input type="checkbox" value="Electrical">Electrical</label>
            <label><input type="checkbox" value="Engineering">Engineering</label>
        </div>
        <button>Search</button>
    </div>
</body>

</html>
