<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Field of Study</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .container {
            width: 500px;
            margin: 0 auto;
            border: 1px solid #d1d1d1;
            padding: 20px;
            border-radius: 5px;
        }
        
        .header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .description {
            margin-bottom: 20px;
        }
        
        .multiselect {
            width: 100%;
            height: 100px;
            border: 1px solid #d1d1d1;
            overflow: auto;
            padding: 10px;
        }
        
        .multiselect button {
            margin: 5px;
            padding: 5px 10px;
            border: none;
            background-color: #f7f7f7;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .multiselect button.selected {
            background-color: #007BFF;
            color: white;
        }
    </style>
    <script>
        function toggleSelection(event) {
            const btn = event.target;
            if (btn.classList.contains("selected")) {
                btn.classList.remove("selected");
            } else {
                btn.classList.add("selected");
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="header">Search by field of study</div>
        <div class="description">Step 1: Select an education program. You can select multiple programs to better represent the subject you are studying</div>
        <label for="education-program">Education program</label>
        <div class="multiselect" id="education-program">
            <button onclick="toggleSelection(event)">Economics</button>
            <button onclick="toggleSelection(event)">Electrical</button>
            <button onclick="toggleSelection(event)">Engineering</button>
        </div>
        <button>Search</button>
    </div>
</body>

</html>
