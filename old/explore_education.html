<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by Field of Study</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    
    .container {
        width: 500px;
        margin: 0 auto;
        border: 1px solid #d1d1d1;
        padding: 20px;
        border-radius: 5px;
    }
    
    .header {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    
    .description {
        margin-bottom: 20px;
    }
    
    .multiselect {
        width: 100%;
        height: 100px;
        border: 1px solid #d1d1d1;
        overflow: auto;
        padding: 10px;
    }
    
    .multiselect button {
        margin: 5px;
        padding: 5px 10px;
        border: none;
        background-color: #f7f7f7;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: block;
    }
    
    .multiselect button.selected {
        background-color: #007BFF;
        color: white;
    }
    .button {
        display: inline-block;
        padding: 10px 15px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    
    .button:hover {
        background-color: #0056b3;
    }
    
</style>
    <script>
        function toggleSelection(event) {
            const btn = event.target;
            if (btn.classList.contains("selected")) {
                btn.classList.remove("selected");
            } else {
                btn.classList.add("selected");
            }
        }

        function filterOptions() {
            const searchValue = document.getElementById('searchBox').value.toLowerCase();
            const buttons = document.querySelectorAll('.multiselect button');
            buttons.forEach(button => {
                if (!button.innerText.toLowerCase().includes(searchValue) && !button.classList.contains('selected')) {
                    button.style.display = 'none';
                } else {
                    button.style.display = 'block';
                }
            });
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="header">Search by field of study</div>
        <div class="description">Step 1: Select an education program. You can select multiple programs to better represent the subject you are studying</div>
        <label for="education-program">Education program</label>
        <input type="text" id="searchBox" onkeyup="filterOptions()" placeholder="Search for programs...">
        <div class="multiselect" id="education-program">
            <button onclick="toggleSelection(event)">Economics</button>
            <button onclick="toggleSelection(event)">Electrical</button>
            <button onclick="toggleSelection(event)">Engineering</button>
        </div>
        <a href="classifications_for_education.html" class="button">Search</a>
    </div>
</body>

</html>
